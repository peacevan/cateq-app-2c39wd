<ion-content [fullscreen]="true">
  <ion-header [translucent]="true">
   
    <ion-toolbar>
      <ion-title _ngcontent-vlf-c84="" class="md title-default hydrated" style="color: black !important;">Login
      </ion-title>
    </ion-toolbar>
  </ion-header>




  <ion-card>
    <ion-card-header>
      <ion-card-title></ion-card-title>
      <ion-card-subtitle></ion-card-subtitle>
    </ion-card-header>
   <ion-card-content>

    <!---  <ion-item class="item-lines-none">
        <ion-input class="ion-margin" name="login" placeholder="Email" type="Email"
          [(ngModel)]="usuario.login"></ion-input>
      </ion-item>
      <ion-item class="item-lines-none">
        <ion-input class="ion-margin" name="senha" placeholder="Senha" [(ngModel)]="usuario.senha"></ion-input>
      </ion-item>


      <ion-button class="ion-button ion-margin" expand="block" fill="clear" shape="round" (click)="logar()">
        Entrar
      </ion-button>
      <ion-button class="ion-button ion-margin" expand="block" fill="clear" shape="round" (click)="registrar()">

      </ion-button>-->
  

      <form>
        <ion-item lines="full">
          <ion-label position="floating">Email</ion-label>
          <ion-input type="text" required  name="login" placeholder="Email" type="Email"
          [(ngModel)]="usuario.login"></ion-input>
        </ion-item>
        <ion-item lines="full">
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password" required  name="senha" placeholder="Senha" [(ngModel)]="usuario.senha"></ion-input>
        </ion-item>
        <ion-row>
          <ion-col>
            <ion-button  color="primary" expand="block"  (click)="logar()">ENTRAR</ion-button>
            <ion-button  color="primary" expand="block"  (click)="registrar()">REGISTRAR-SE</ion-button>
     

            
          </ion-col>
        </ion-row>
      </form>

    </ion-card-content>
  </ion-card>




  <ion-alert [isOpen]="isAlertOpen" header="Aviso" subHeader="Acesso negado!" message="Login e senha incorreto!"
    [buttons]="alertButtons" (didDismiss)="setOpen(false)"></ion-alert>
</ion-content>
